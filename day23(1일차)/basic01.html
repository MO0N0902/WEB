<!-- 1번 : h1태그, b태그, strong 태그, i태그,  em태그 -->
 <!DOCTYPE html>
 <html>
  <head>
    <title>html기본 구조 연습</title>
  </head>
  <body>
    안녕하세요. 첫 페이지입니다.
    <h1>안녕하세요. 첫 페이지 입니다.</h1>
    <h2> 안녕하세요.첫 페이지입니다</h2>
    <h3> 안녕하세요.첫 페이지입니다</h3>
    <hr>
    <p><b>안녕</b>하세요. <strong>첫 페이지</strong>입니다.</p>
    <br>

    <p><em>안녕</em>하세요. <i>첫 페이지</i>입니다.</p>
    <br>
    안녕하세요. 첫 페이지입니다.
  </body>
 </html>
