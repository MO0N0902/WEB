<!-- 3. 리스트 태그 <ol></ol> -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>리스트태그</title>
</head>
<body>
  <h1>목록만들기</h1>
  <h3>Unordered List</h3>
  <ul type = "circle">
    <li>html</li>
    <li>css</li>
    <li>javacript</li>
  </ul>

  <h3>ordered List</h3>
  <ol type="1" start="5">
    <li>html</li>
    <li>css</li>
    <li>javascript</li>
  </ol>
</body>
</html>
